<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriDirect - Vendor Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/suppliers-v.css" />
    <link rel="icon" href="../ASSETS/image.png" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="../index.html">
            <img src="../ASSETS/image.png" width="60" height="60" />
          </a>
        </div>
        <div class="logo-text">
          <h1>AgriDirect</h1>
        </div>
      </div>

      <div class="user-section">
        <a href="vendor-dashboard.html">
          <div class="avatar">V</div>
        </a>
        <a href="../index.html" class="logout-btn">Logout</a>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content">
      <!-- TABS -->
      <div class="tabs">
        <a href="products-v.html">
          <button class="tab">My Products</button>
        </a>

        <a href="orders-v.html">
          <button class="tab">Orders</button>
        </a>

        <a href="suppliers-v.html">
          <button class="tab active">Suppliers</button>
        </a>
      </div>

      <h2>Trusted Suppliers</h2>

      <!-- SUPPLIER 1 -->
      <div class="supplier-card">
        <div class="supplier-info">
          <div class="supplier-avatar" style="background-color: #4caf50">
            RK
          </div>

          <div class="supplier-details">
            <h3>Rajesh Kumar</h3>
            <div class="supplier-location">Theni</div>
            <div class="supplier-stats">
              <span class="star"></span>
              <span>• 1 product</span>
            </div>
          </div>
        </div>

        <div class="supplier-actions">
          <a href="contact-f.html">
            <button class="btn btn-solid">Contact</button>
          </a>
        </div>
      </div>

      <!-- SUPPLIER 2 -->
      <div class="supplier-card">
        <div class="supplier-info">
          <div class="supplier-avatar" style="background-color: #4caf50">
            PS
          </div>

          <div class="supplier-details">
            <h3>Ravi</h3>
            <div class="supplier-location">Dindigul</div>
            <div class="supplier-stats">
              <span class="star"></span>
              <span>• 1 product</span>
            </div>
          </div>
        </div>

        <div class="supplier-actions">
          <a href="contact-f.html">
            <button class="btn btn-solid">Contact</button>
          </a>
        </div>
      </div>

      <!-- SUPPLIER 3 -->
      <div class="supplier-card">
        <div class="supplier-info">
          <div class="supplier-avatar" style="background-color: #4caf50">
            AP
          </div>

          <div class="supplier-details">
            <h3>Arun</h3>
            <div class="supplier-location">Karur</div>
            <div class="supplier-stats">
              <span class="star"></span>
              <span>• 1 product</span>
            </div>
          </div>
        </div>

        <div class="supplier-actions">
          <a href="contact-f.html">
            <button class="btn btn-solid">Contact</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
