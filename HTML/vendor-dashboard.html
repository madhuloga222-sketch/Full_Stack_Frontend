<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard Edit</title>
    <link rel="stylesheet" href="../CSS/vendor-dashboard.css" />
    <link rel="icon" href="../ASSETS/image.png" />
  </head>

  <body>
    <header>
      <div class="logo-section">
        <a href="../index.html" class="logo">
          <img
            src="../ASSETS/image.png"
            width="60"
            height="60"
            alt="AgriDirect Logo"
          />
        </a>
        <h1 class="logo-text">AgriDirect</h1>
      </div>

      <nav>
        <a href="sigin.html" class="btn-login">Logout</a>
      </nav>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <ul class="menu">
          <a href="../HTML/vendor_md.html"><li class="menu-item">
            <span class="icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
            </span>
            Dashboard
          </li></a>

          <a href="../HTML/products-v.html"><li class="menu-item">
            <span class="icon">
              <img src="../ASSETS/box-open.png" width="22px" height="22px" />
            </span>
            Browse Products
          </li></a>

          <a href="../HTML/orders-v.html"><li class="menu-item">
            <span class="icon">
              <img src="../ASSETS/cart.png1.png" width="22px" height="22px" />
            </span>
            My Orders
          </li></a>

          <a href="../HTML/suppliers-v.html"><li class="menu-item">
            <span class="icon">
              <img src="../ASSETS/feedback.png" width="22px" height="22px" />
            </span>
           Write Reviews
          </li></a>

          <a href="../HTML/vendor-dashboard.html"><li class="menu-item active">
            <span class="icon">
              <img src="../ASSETS/user.png" width="22px" height="22px" />
            </span>
            Profile
          </li></a>
        </ul>
      </aside>

      <main class="main">
        <h1 class="title">Profile</h1>
        <p class="subtitle">Manage your account information</p>

        <div class="grid">
          <div class="card">
            <div class="avatar">S</div>
            <div class="name">Suresh Traders</div>
            <div class="email">vendor@test.com</div>
            <div style="text-align: center">
              <span class="badge">Vendor</span>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Account Details</h3>
              <button class="edit-btn">Edit Profile</button>
            </div>

            <div class="field">
              <label class="label">Full Name</label>
              <input class="input" value="Suresh Traders" disabled />
            </div>

            <div class="field">
              <label class="label">Email Address</label>
              <input class="input" value="vendor@test.com" disabled />
            </div>

            <div class="field">
              <label class="label">Phone Number</label>
              <input class="input" value="+91 98765 43211" disabled />
            </div>

            <div class="field">
              <label class="label">Location</label>
              <input class="input" value="Mumbai, India" disabled />
            </div>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <h2 class="blue">3</h2>
            <p>Total Orders</p>
          </div>
          <div class="stat">
            <h2 class="green">₹12,000</h2>
            <p>Total Spent</p>
          </div>
          <div class="stat">
            <h2 class="purple">₹3,000</h2>
            <p>Total Saved</p>
          </div>
          <div class="stat">
            <h2>2 Months</h2>
            <p>Member Since</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
