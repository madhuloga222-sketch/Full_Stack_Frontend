<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard Edit</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/vendor-dashboard-edit.css" />
    <link rel="icon" href="../ASSETS/image.png" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header>
      <div class="logo-section">
        <a href="../index.html" class="logo">
          <img
            src="../ASSETS/image.png"
            width="60"
            height="60"
            alt="AgriDirect Logo"
          />
        </a>
        <h1 class="logo-text">AgriDirect</h1>
      </div>

      <nav>
        <a href="sigin.html" class="btn-login">Logout</a>
      </nav>
    </header>

    <!-- ================= EDIT PROFILE ================= -->
    <main class="vendor-edit-profile-wrapper">
      <div class="vendor-profile-header-bar">
        <div class="vendor-page-title-area">
          <h1 class="vendor-edit-main-title">Edit Profile</h1>
          <p class="vendor-profile-subtitle">
            Update your business profile information
          </p>
        </div>

        <a href="vendor-dashboard.html" class="return-to-profile-link">
          ← Back to Profile
        </a>
      </div>

      <!-- ================= LOGO UPLOAD ================= -->
      <section class="business-logo-upload-card">
        <h2 class="logo-section-heading">Business Logo</h2>
        <p class="logo-upload-instructions">
          Upload your business logo or profile picture
        </p>

        <div class="logo-display-upload-container">
          <div class="business-logo-circle">MF</div>

          <div class="logo-upload-controls-area">
            <p class="file-format-requirements">
              Upload a business logo (PNG, JPG up to 5MB)
            </p>

            <label for="businessLogoInput" class="logo-upload-trigger-button">
              <span class="upload-arrow-icon">↑</span>
              Upload Logo
            </label>

            <input
              type="file"
              id="businessLogoInput"
              class="file-input-hidden-element"
              accept="image/png, image/jpeg"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- ================= FORM ================= -->
    <section class="vendor-business-forms-container">
      <div class="business-info-section-card">
        <h2 class="business-section-title">Business Information</h2>

        <div class="vendor-form-fields-grid">
          <div class="vendor-full-width-field">
            <label class="vendor-field-label-text">
              Business Name <span class="vendor-required-asterisk">*</span>
            </label>
            <input
              type="text"
              class="vendor-text-input-field"
              value="Metro Foods Pvt Ltd"
            />
          </div>
        </div>

        <div class="vendor-form-fields-grid">
          <div class="vendor-full-width-field">
            <label class="vendor-field-label-text">
              Owner / Contact Person
              <span class="vendor-required-asterisk">*</span>
            </label>
            <input
              type="text"
              class="vendor-text-input-field"
              value="Amit Verma"
            />
          </div>
        </div>

        <div class="vendor-form-fields-grid">
          <div class="vendor-input-field-wrapper">
            <label class="vendor-field-label-text">
              Email <span class="vendor-required-asterisk">*</span>
            </label>
            <input
              type="email"
              class="vendor-text-input-field"
              value="contact@metrofoods.com"
            />
          </div>

          <div class="vendor-input-field-wrapper">
            <label class="vendor-field-label-text">
              Phone <span class="vendor-required-asterisk">*</span>
            </label>
            <input
              type="tel"
              class="vendor-text-input-field"
              value="+91 98765 12345"
            />
          </div>
        </div>

        <div class="vendor-form-fields-grid">
          <div class="vendor-full-width-field">
            <label class="vendor-field-label-text">
              Business Type <span class="vendor-required-asterisk">*</span>
            </label>
            <select class="vendor-business-type-dropdown">
              <option selected>Wholesaler</option>
              <option>Retailer</option>
              <option>Distributor</option>
              <option>Processor</option>
              <option>Exporter</option>
              <option>Restaurant/Hotel</option>
            </select>
          </div>
        </div>

        <div class="vendor-form-fields-grid">
          <div class="vendor-full-width-field">
            <label class="vendor-field-label-text">
              GST Number <span class="vendor-required-asterisk">*</span>
            </label>
            <input
              type="text"
              class="vendor-text-input-field"
              value="27AABCU9603R1ZM"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- ================= ACTION BUTTONS ================= -->
    <div class="vendor-form-actions-container">
      <a href="vendor-dashboard.html" class="cancel-vendor-form-btn">
        Cancel
      </a>

      <a href="vendor-dashboard.html" class="save-vendor-changes-btn">
        <span class="save-icon-graphic"></span>
        Save
      </a>
    </div>
  </body>
</html>
