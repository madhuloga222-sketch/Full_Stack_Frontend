<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriDirect - Farmer Dashboard</title>
    <link rel="stylesheet" href="../CSS/edit-f.css"/>
    <link rel="icon" href="/ASSETS/image.png" />
  </head>
  <body>
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="/INDEX.HTML"
            ><img src="/ASSETS/image.png" width="60px" height="60px"
          /></a>
        </div>
        <div class="brand-info">
          <h1>AgriDirect</h1>
        </div>
      </div>
      <div class="user-section">
        <div class="user-avatar">F</div>
        <a href="/INDEX.HTML" class="logout-btn">
          <span></span>
          <span>Logout</span>
        </a>
      </div>
    </header>

    <main class="main-content">
      <div class="form-container">
        <div class="form-header">
          <h2>Edit Product</h2>
          <p>Update your fresh produce details</p>
        </div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" value="Fresh" />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category">
                <option value="">Select category</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="quantity">Quantity Available</label>
              <input type="text" id="quantity" value="500 kg" />
            </div>

            <div class="form-group">
              <label for="price">Price per kg (₹)</label>
              <input type="number" id="price" value="45" />
            </div>

            <div class="form-group">
              <label for="price">Market per kg (₹)</label>
              <input type="number" id="price" value="52" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="quality">Quality Grade</label>
              <select id="quality">
                <option value="">Select quality grade</option>
                <option value="premium">High</option>
                <option value="grade-b">Medium</option>
                <option value="standard">Standard</option>
              </select>

              <label for="quality">Quality Grade</label>
              <select id="quality">
                <option value="">Select quality grade</option>
                <option value="premium">Fresh</option>
                <option value="grade-b">Organic</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <!-- <div class="form-group full-width">
              <label for="description">Description</label>
              <textarea
                id="description"
                placeholder="Describe your produce, farming methods, harvest date, etc."
              ></textarea>
            </div> -->
          </div>

          <div class="button-group">
            <a href="/HTML/PRODUCTS-F.HTML"
              ><button type="button" class="btn btn-cancel">Cancel</button></a
            >
            <a href="PRODUCTS-F.html" class="btn btn-save"> Save Changes </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
