<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer</title>
    <link rel="stylesheet" href="/CSS/vendor.css"/>
    <link rel="icon" href="/ASSETS/image.png" />
  </head>
  <body>
    <div class="signup-page-wrapper">
      <div class="signup-card-container">
        <h1 class="join-heading-text">Join AgriDirect</h1>

        <div class="user-type-toggle-wrapper">
          <a href="/HTML/SIGUP.HTML"
            ><button class="user-type-tab-button">Farmer</button></a
          >
          <button class="user-type-tab-button active-tab">Vendor</button>
        </div>

        <form id="registrationForm">
          <div class="registration-form-group">
            <label for="fullName" class="form-label-text"></label>
            <input
              type="text"
              id="fullName"
              class="form-input-field"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="registration-form-group">
            <label for="email" class="form-label-text"></label>
            <input
              type="email"
              id="email"
              class="form-input-field"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="registration-form-group">
            <label for="phone" class="form-label-text"></label>
            <input
              type="tel"
              id="phone"
              class="form-input-field"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="registration-form-group">
            <label for="location" class="form-label-text" id="locationLabel"
              ></label
            >
            <input
              type="text"
              id="location"
              class="form-input-field"
              placeholder="City,State"
              required
            />
          </div>

           <select class="category-dropdown">
            <option>Select Business type</option>
            <option>Wholesale</option>
            <option>Market</option>
            <option>Primary Producers</option>
          </select>


          <a href="/HTML/PRODUCTS-V.HTML" class="register-submit-button">
            Register as Vendor
          </a>

          <p class="login-redirect-section">
            Already have a account?
            <a href="/HTML/SIGIN.HTML" class="login-anchor-link">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
