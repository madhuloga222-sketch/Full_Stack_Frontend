<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriDirect</title>
    <link rel="stylesheet" href="/CSS/SIGIN.CSS" />
    <link rel="icon" href="/ASSETS/image.png" />
  </head>
  <body>
    <div class="login-page-wrapper">
      <div class="login-card-container">
        <h1 class="welcome-heading-text">Welcome AgriDirect</h1>

        <div class="input-field-group">
          <label for="email" class="input-label-text">Email</label>
          <input
            type="email"
            id="email"
            class="text-input-field"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-field-group">
          <label for="password" class="input-label-text">Password</label>
          <input
            type="password"
            id="password"
            class="text-input-field"
            placeholder="Enter your password"
            required
          />
        </div>

        <a href="/INDEX.HTML"><button type="submit" class="submit-login-button">Login</button></a>

        <p class="signup-link-section">
          Don't have an account?
          <a href="/HTML/SIGUP.HTML" class="signup-anchor-link">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
