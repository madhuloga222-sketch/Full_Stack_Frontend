<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriDirect</title>
    <link rel="stylesheet" href="/CSS/SIGIN.CSS" />
    <link rel="icon" href="/ASSETS/image.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/INDEX.HTML" class="back-btn"> Back</a>
      </header>
      <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
        <div class="tab-switch">
          <button class="tab active">Sign In</button>
          <a href="./SIGUP.HTML"><button class="tab">Sign Up</button></a>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <a href="/HTML/ADMIN_DASHBOARD.HTML" class="login-btn">Sign In</a>
        </form>
      </div>
    </div>
  </body>
</html>
