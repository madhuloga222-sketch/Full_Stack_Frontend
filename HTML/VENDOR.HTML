<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer</title>
    <link rel="stylesheet" href="../CSS/VENDOR.CSS" />
    <link rel="icon" href="/ASSETS/image.png">
  </head>
  <body>
    <div class="back-btn"><a href="../INDEX.HTML">Back</a></div>
    <div class="container">
      <div class="form-card">
        <h2>Join AgriDirect</h2>
        <p class="subtitle">Create your account to get started</p>

        <div class="toggle-buttons">
          <button class="toggle active">Sign In</button>
          <a href="SIGIN.HTML"><button class="toggle">Sign Up</button></a>
        </div>

        <div class="role-buttons">
        <a href="/HTML/SIGUP.HTML"><button class="role-selected">Farmer</button></a> 
          <button class="role">Vendor</button>
        </div>

        <form>
          <input type="text" placeholder="Enter your full name" />
          <input type="email" placeholder="Enter your email" />
          <input type="password" placeholder="Enter your password" />
          <input type="tel" placeholder="Enter your phone number" />
          <input type="text" placeholder="City, State" />
          <select>
            <option>Select your business type</option>
            <option>Wholesale</option>
            <option>Retail</option>
            <option>Distributor</option>
          </select>

          <!-- Fixed button --> 
          <a href="/HTML/PRODUCTS-V.HTML" class="submit-btn">Create Account</a>
        </form>
      </div>
    </div>
  </body>
</html>
