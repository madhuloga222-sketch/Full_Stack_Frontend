<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriDirect - Vendor Dashboard</title>
    <link rel="stylesheet" href="/CSS/SUPPLIERS-V.CSS">
    <link rel="icon" href="/ASSETS/image.png">

<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <a href="/INDEX.HTML"><img src="/ASSETS/image.png" width="60px" height="60px"></a>
            </div>
            <div class="logo-text">
                <h1>AgriDirect</h1>
            </div>
        </div>
        <div class="user-section">
            <div class="user-avatar">V</div>

                <span></span>
                <span></span>

            <a href="/HTML/PRODUCTS-V.HTML"><button class="tab">My Products</button></a>

            <a href="/HTML/SUPPLIERS-V.HTML"><button class="tab active"> Suppliers</button></a>

        <h2>Trusted Suppliers</h2>

        <div class="supplier-card">

            </div>

                <button class="btn btn-outline">View Products</button>

        </div>

        <div class="supplier-card">

                    <h3>Ravi</h3>
                    <div class="supplier-location">Dindigul</div>
                    <div class="supplier-stats">
                        <span class="star"></span>

            </div>
            <div class="supplier-actions">

        </div>

        <div class="supplier-card">
            <div class="supplier-info">

                <!-- <button class="btn btn-solid">Contact</button> -->
            </div>
