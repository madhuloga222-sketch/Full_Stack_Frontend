<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriDirect - Analytics</title>
    <link rel="stylesheet" href="../CSS/analytics-f.css"/>
    <link rel="icon" href="/ASSETS/image.png" />
  </head>
  <body>
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="/INDEX.HTML"
            ><img src="/ASSETS/image.png" width="60px" height="60px"
          /></a>
        </div>
        <div class="brand-text">
          <h1>AgriDirect</h1>
        </div>
      </div>
      <div class="user-section">
        <div class="user-avatar">F</div>
        <a href="/INDEX.HTML"><button class="logout-btn">Logout</button></a>
      </div>
    </header>

    <nav class="nav-container">
      <a href="/HTML/PRODUCTS-F.HTML"
        ><button class="nav-item">My Products</button></a
      >
      <a href="/HTML/ADDPRODUCT-F.HTML"
        ><button class="nav-item">Add Product</button></a
      >
      <a href="/HTML/ORDERS-F.HTML"><button class="nav-item">Orders</button></a>
      <a href="/HTML/ANALYTICS-F.HTML"
        ><button class="nav-item active">Analytics</button></a
      >
    </nav>

    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-title">Total Sales</div>
          <div class="card-content">
            <p class="card-value">â‚¹1,24,500</p>
            <p class="card-subtitle positive">This month (+18%)</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-title">Products Listed</div>
          <div class="card-content">
            <p class="card-value number">12</p>
            <p class="card-subtitle">Active listings</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-title">Customer Rating</div>
          <div class="card-content">
            <p class="card-value rating"><span class="star"></span> 4.8</p>
            <p class="card-subtitle">Based on 67 reviews</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-title">Avg. Payment Time</div>
          <div class="card-content">
            <p class="card-value number">2.3 days</p>
            <p class="card-subtitle positive">Faster than market avg</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
