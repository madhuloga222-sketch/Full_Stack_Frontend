<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product - AgriDirect</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/addproduct-f.css" />

    <!-- Favicon -->
    <link rel="icon" href="../ASSETS/image.png" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../ASSETS/image.png"
              width="60"
              height="60"
              alt="AgriDirect Logo"
            />
          </a>
        </div>
        <div class="brand-text">
          <h1>AgriDirect</h1>
        </div>
      </div>

      <div class="user-section">
        <a href="">
          <div class="user-avatar">F</div>
        </a>
        <a href="../index.html">
          <button class="logout-btn">Logout</button>
        </a>
      </div>
    </header>

    <div class="container">
      <div class="form-card">
        <div class="form-header">
          <h2>Add New Product</h2>
          <p>List your fresh produce for vendors to discover</p>
        </div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input
                type="text"
                id="product-name"
                placeholder="e.g., Fresh Tomatoes"
              />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category">
                <option value="">Select category</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="quantity">Quantity Available</label>
              <input type="text" id="quantity" placeholder="e.g., 500 kg" />
            </div>

            <div class="form-group">
              <label for="price">Price per kg (₹)</label>
              <input type="text" id="price" placeholder="e.g., 45" />
            </div>

            <div class="form-group">
              <label for="price">Market per kg (₹)</label>
              <input type="text" id="price" placeholder="e.g., 52" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="quality">Quality Grade</label>
              <select id="quality">
                <option value="">Select quality grade</option>
                <option value="premium">High</option>
                <option value="grade-a">Medium</option>
                <option value="standard">Standard</option>
              </select>
            </div>
          </div>

          <!-- <div class="form-row">
            <div class="form-group full-width">
              <label for="description">Description</label>
              <textarea
                id="description"
                placeholder="Describe your produce, farming methods, harvest date, etc."
              ></textarea>
            </div>
          </div> -->

          <button type="submit" class="submit-btn">List Product</button>
        </form>
      </div>
    </div>
  </body>
</html>
