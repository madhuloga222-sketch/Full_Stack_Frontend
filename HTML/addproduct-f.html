<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product - AgriDirect</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/addproduct-f.css" />

    <!-- Favicon -->
    <link rel="icon" href="../ASSETS/image.png" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../ASSETS/image.png"
              width="60"
              height="60"
              alt="AgriDirect Logo"
            />
          </a>
        </div>
        <div class="brand-text">
          <h1>AgriDirect</h1>
        </div>
      </div>

      <div class="user-section">
        <a href="./farmer-dashboard.html">
          <div class="user-avatar">F</div>
        </a>
        <a href="../index.html">
          <button class="logout-btn">Logout</button>
        </a>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-container">
      <a href="./products-f.html"
        ><button class="nav-item">My Products</button></a
      >
      <a href="./addproduct-f.html"
        ><button class="nav-item active">Add Product</button></a
      >
      <a href="./orders-f.html"><button class="nav-item">Orders</button></a>
      <a href="./analytics.html"><button class="nav-item">Analytics</button></a>
    </nav>

    <!-- Form Container -->
    <div class="container">
      <div class="form-card">
        <div class="form-header">
          <h2>Add New Product</h2>
          <p>List your fresh produce for vendors to discover</p>
        </div>

        <form>
          <!-- Row 1 -->
          <div class="form-row">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input
                type="text"
                id="productName"
                placeholder="e.g., Fresh Tomatoes"
                required
              />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select category</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
              </select>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="form-row">
            <div class="form-group">
              <label for="quantity">Quantity Available (kg)</label>
              <input
                type="number"
                id="quantity"
                placeholder="e.g., 500"
                required
              />
            </div>

            <div class="form-group">
              <label for="price">Your Price per kg (₹)</label>
              <input type="number" id="price" placeholder="e.g., 45" required />
            </div>

            <div class="form-group">
              <label for="marketPrice">Market Price per kg (₹)</label>
              <input
                type="number"
                id="marketPrice"
                placeholder="e.g., 52"
                required
              />
            </div>
          </div>

          <!-- Row 3 -->
          <div class="form-row">
            <div class="form-group full-width">
              <label for="quality">Quality Grade</label>
              <select id="quality" required>
                <option value="">Select quality grade</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="standard">Standard</option>
              </select>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="submit-btn">List Product</button>
        </form>
      </div>
    </div>
  </body>
</html>
