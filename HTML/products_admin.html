   <div class="product-card">
            <div class="product-header">
                <div class="product-title-section">
                    <div class="product-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </div>
                    <div>
                        <span class="product-name">Fresh Tomatoes</span>
                        <span class="badge category">Vegetables</span>
                        <span class="badge status">Active</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="action-btn view"> 
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        View
                    </button>
                    <button class="action-btn edit">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit
                    </button> 
                    <button class="action-btn delete">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="product-details">
                <div class="detail-row">
                    <div class="detail-item">
                        <span class="detail-label">Farmer:</span>
                        <span class="detail-value">Rajesh Kumar</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Price:</span>
                        <span class="detail-value">₹45/kg</span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-item">
                        <span class="detail-label">Available:</span>
                        <span class="detail-value">500 kg</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Listed:</span>
                        <span class="detail-value">15/01/2024</span>
                    </div>
                </div>
            </div>
            <div class="product-stats">
                <div class="stat-item">
                    <span class="stat-label">Views:</span>
                    <span class="stat-value">342</span>
                </div>
                <div class="stat-item">
