<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriDirect - Orders</title>
    <link rel="stylesheet" href="../CSS/orders-f.css" />
    <link rel="icon" href="../ASSETS/image.png" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../ASSETS/image.png"
              width="60"
              height="60"
              alt="AgriDirect Logo"
            />
          </a>
        </div>
        <div class="brand-text">
          <h1>AgriDirect</h1>
        </div>
      </div>

      <div class="user-section">
        <a href="./farmer-dashboard.html">
          <div class="user-avatar">F</div>
        </a>
        <a href="../index.html">
          <button class="logout-btn">Logout</button>
        </a>
      </div>
    </header>

    <div class="container">
      <!-- Sticky Sidebar -->
      <aside class="sidebar">
        <nav>
          <a href="../HTML/farmer.html" class="nav-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            Dashboard
          </a>
          <a href="../HTML/products-f.html" class="nav-item">
            <img src="../ASSETS/box-open.png" width="22px" height="22px" />
            My Products
          </a>
          <a href="../HTML/orders-f.html" class="nav-item active">
            <img src="../ASSETS/cart.png1.png" width="22px" height="22px" />
            Orders
          </a>
          <a href="../HTML/analytics.html" class="nav-item">
            <img
              src="../ASSETS/Data-Driven Insights1.png"
              width="22px"
              height="22px"
            />
            Earnings
          </a>
          <a href="../HTML/reviews-f.html" class="nav-item">
            <img src="../ASSETS/feedback.png" width="22px" height="22px" />
            Reviews
          </a>
          <a href="../HTML/farmer-dashboard.html" class="nav-item">
            <img src="../ASSETS/user.png" width="22px" height="22px" />
            Profile
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
          <div class="page-title-section">
            <h1>Orders</h1>
            <p>Manage incoming orders from vendors</p>
          </div>
          <div class="filter-dropdown">
            <button class="dropdown-btn">
              All Orders
              <svg
                class="chevron"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <div class="dropdown-menu" id="dropdownMenu">
              <div class="dropdown-item selected" data-value="all">
                All Orders
              </div>
              <div class="dropdown-item" data-value="pending">
                Pending Orders
              </div>
              <div class="dropdown-item" data-value="confirmed">
                Confirmed Orders
              </div>
              <div class="dropdown-item" data-value="delivered">
                Delivered Orders
              </div>
              <div class="dropdown-item" data-value="cancelled">
                Cancelled Orders
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number black">23</div>
            <div class="stat-label">Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-number orange">12</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-number blue">4</div>
            <div class="stat-label">Confirmed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number green">8</div>
            <div class="stat-label">Delivered</div>
          </div>
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
          <div class="empty-state">
            <div class="empty-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <h2>No orders found</h2>
            <p>You haven't received any orders yet</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
