<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Farmer</title>

    <link rel="stylesheet" href="../CSS/contact-f.css" />
    <link rel="icon" href="../ASSETS/image.png" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <a href="../index.html">
            <img src="../ASSETS/image.png" width="60" height="60" />
          </a>
        </div>
        <div class="logo-text">
          <h1>AgriDirect</h1>
        </div>
      </div>

      <div class="user-section">
        <div class="user-avatar">V</div>
        <a href="../index.html" class="logout-btn">Logout</a>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main-content">
      <div class="form-container">
        <div class="form-header">
          <h2>Contact Farmer</h2>
          <p>Send a message to Rajesh Kumar about Fresh Tomatoes</p>
        </div>

        <form>
          <div class="form-group">
            <label>Your Name / Business</label>
            <input type="text" placeholder="Enter name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email" />
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="tel" placeholder="Enter phone" />
          </div>

          <div class="form-group">
            <label>Quantity (kg)</label>
            <input type="number" placeholder="100" />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea placeholder="Enter message"></textarea>
          </div>

          <div class="button-group">
            <a href="../HTML/products-v.html" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-send">Send</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
