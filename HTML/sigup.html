<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AgriDirect</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/sigup.css" />

    <!-- Favicon -->
    <link rel="icon" href="../ASSETS/image.png" />
  </head>
  <body>
    <div class="signup-page-wrapper">
      <div class="signup-card-container">
        <h1 class="join-heading-text">Join AgriDirect</h1>

        <div class="user-type-toggle-wrapper">
          <button class="user-type-tab-button active-tab">Farmer</button>
          <a href="./vendor.html">
            <button class="user-type-tab-button">Vendor</button>
          </a>
        </div>

        <form id="registrationForm">
          <div class="registration-form-group">
            <input
              type="text"
              id="fullName"
              class="form-input-field"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="registration-form-group">
            <input
              type="email"
              id="email"
              class="form-input-field"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="registration-form-group">
            <input
              type="email"
              id="email"
              class="form-input-field"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="registration-form-group">
            <input
              type="tel"
              id="phone"
              class="form-input-field"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="registration-form-group">
            <input
              type="text"
              id="location"
              class="form-input-field"
              placeholder="City, State"
              required
            />
          </div>

          <a href="./products-f.html" class="register-submit-button">
            Register as Farmer
          </a>

          <p class="login-redirect-section">
            Already have an account?
            <a href="./sigin.html" class="login-anchor-link">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
